# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ctrl+Space
subtitle: The Intellisense Every Programmer Needs
description: A blog that documents solutions and information developers need on day to day basis
author: Buddha Jyothiprasad
language:
  - default
timezone: Asia/Kolkata
keywords: tech, computers, coding, algorithms, datastructures

# URL
url: https://controlspace.info
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: ../output
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "app.yaml"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
updated_option: 'date'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: []
exclude: []
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

disqus_shortname: controlspace

feed:
  type: atom
  path: atom.xml
  limit: 20

sitemap:
  path: sitemap.xml

lazyload:
  enable: true
  imgContainer: false
  post:
    only: false
    excludeEncrypt: true

# hexo-tag-cloud
tag_cloud:
  textFont: 'Trebuchet MS, Helvetica'
  textColor: '#FFF'
  textHeight: 12
  outlineColor: '#000'
  maxSpeed: 0.01 # range from [0.01 ~ 1]
  pauseOnSelected: true # true means pause the cloud tag movement when highlight a tag
